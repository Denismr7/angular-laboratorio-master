<form (submit)="submitForm($event)" [formGroup]="loginForm">
  <mat-card class="container">
    <mat-form-field appearance="fill" class="formField">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" name="username" formControlName="username"
        (change)="checkLoginValues($event.target)">
      <mat-icon matSuffix color="primary">account_circle</mat-icon>
      <mat-hint [className]="usernameError ? 'error' : ''">{{ errorUserMessage ? errorUserMessage : "Usuario" }}
      </mat-hint>
    </mat-form-field>

    <mat-form-field appearance="fill" class="formField">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" name="password" formControlName="password"
        (change)="checkLoginValues($event.target)">
      <mat-icon matSuffix color="primary">vpn_key</mat-icon>
      <mat-hint [className]="passwordError ? 'error' : ''">{{ errorPassMessage ? errorPassMessage : "123" }}</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">LOGIN</button>
  </mat-card>
</form>
